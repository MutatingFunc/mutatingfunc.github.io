<figure>
<video{{ if or (.Get "alt") (.Get "src") }} title="{{ with .Get "alt" }}{{ . }}{{ else }}{{ .Get "src" }}{{ end }}"{{ end }} width=100% controls>
    <source src="{{ .Get "src" }}.mp4" type="video/mp4">
    Your browser does not support the video tag.  
</video>
{{ with .Get "caption" }}<figcaption>{{ . }}</figcaption>{{ end }}
</figure>
